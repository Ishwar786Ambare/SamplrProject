<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom</title>
    <link rel="stylesheet" href="travelRecommendation.css"></head>
<body>
    <header>
        <div class="logo">
            <img src="path/to/logo.png" alt="TravelBloom Logo">
            <h1>TravelBloom</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Enter a destination or keyword">
            <button>Search</button>
            <button>Clear</button>
        </div>
    </header>
    <main>
        <div class="hero">
            <div class="overlay"></div>
            <div class="hero-content">
                <h2>Explore<br>Dream<br>Destination</h2>
                <p>It encourages exploration of unfamiliar territories, embracing diverse cultures and landscapes, while pursuing the desired destination that captivates the heart and ignites a sense of wonder.</p>
                <button>Book Now</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="social-media">
            <a href="#"><img src="path/to/twitter.png" alt="Twitter"></a>
            <a href="#"><img src="path/to/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="path/to/instagram.png" alt="Instagram"></a>
            <a href="#"><img src="path/to/youtube.png" alt="YouTube"></a>
        </div>
    </footer>
</body>
</html>
